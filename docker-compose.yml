version: "3"
services:
  app:
    container_name: express
    restart: always
    environment:
      - DATABASE
      - DATABASE_USER
      - DATABASE_PASSWORD
    build: ./
    ports:
      - "80:5000"
    links:
      - postgres
    depends_on:
      - postgres
    command: ["../wait-for-it.sh", "postgres:5432", "--", "./run.sh"]
  postgres:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "54320:5432"
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
  nginx:
    build: ./nginx
    tty: true
    links:
      - app
      - postgres
    ports:
      - '8080:8080'