version: "3"
services:
  app:
    container_name: express
    restart: always
    image: regularlemon/cinema_tracker_app:latest
    build: ./
    ports:
      - "5000:5000"
    links:
      - postgres
    depends_on:
      - postgres
    command: ["../wait-for-it.sh", "postgres:5432", "--", "./run.sh"]
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "54320:5432"
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
  nginx:
    build: ./nginx
    tty: true
    links:
      - app
      - postgres
    ports:
      - "80:8080"
